    function Title() {
      return (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
          "Hello world!"
        </h3>
      );
    }

    function Button() {
      return (
        <button
          style={{ backgroundColor: "tomato" }}
          onClick={() => console.log("clicked")}
        >
          Click me
        </button>
      );
    }

    function Container() {
      return (
        <div>
          <Title />
          <Button />
        </div>
      );
    }
